apiVersion: apps/v1
kind: Deployment
metadata:
  name: rustci-test-app
  labels:
    app: rustci-test-app
    version: "1.0.0"
    component: test-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rustci-test-app
  template:
    metadata:
      labels:
        app: rustci-test-app
        version: "1.0.0"
        component: test-application
    spec:
      containers:
      - name: test-app
        image: rustci-test-app:latest
        imagePullPolicy: Never  # Use local image for testing
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: RUST_LOG
          value: "test_app=info"
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
      securityContext:
        fsGroup: 1000